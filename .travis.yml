language: java
sudo: false
install: true

addons:
  sonarcloud:
    organization: "lequal"

jdk:
- oraclejdk8

script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

cache:
  directories:
  - '$HOME/.m2/repository'
  - '$HOME/.sonar/cache'

notifications:
  email: false

deploy:
  provider: releases
  api_key: "$GITHUB_TOKEN"
  file_glob: true
  file: "fr.cnes.icode.application/target/icode-*.zip"
  skip_cleanup: true
  name: "i-Code CNES"
  draft: true
  on:
    branch: master
