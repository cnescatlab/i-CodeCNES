language: java
install: true

os: linux
dist: xenial

jdk:
- openjdk11

addons:
  sonarcloud:
    organization: "cnescatlab"
    token:
      secure: ""

script:
  - mvn clean install sonar:sonar

cache:
  directories:
  - '$HOME/.m2/repository'
  - '$HOME/.sonar/cache'

notifications:
  email: false

deploy:
  provider: releases
  token: "$GITHUB_TOKEN"
  file_glob: true
  file:
  - "icode-app/target/icode-*.zip"
  - "icode-ide/fr.cnes.icode.repository/target/products/icode-ide.product-*.zip"
  - "icode-ide/fr.cnes.icode.repository/target/fr.cnes.icode.repository-*.zip"
  skip_cleanup: true
  name: "i-Code CNES"
  draft: true
  on:
    branch: master
    tags: true
    jdk: openjdk11
