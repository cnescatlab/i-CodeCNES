language: java
install: true

os:
- linux

jdk:
- openjdk11

addons:
  sonarcloud:
    organization: "lequal"
    token:
      secure: ""

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package org.jacoco:jacoco-maven-plugin:report
  - sonar-scanner -Dsonar.branch.name="$TRAVIS_BRANCH"

cache:
  directories:
  - '$HOME/.m2/repository'
  - '$HOME/.sonar/cache'

notifications:
  email: false

deploy:
  provider: releases
  api_key: "$GITHUB_TOKEN"
  file_glob: true
  file:
  - "icode-app/target/icode-*.zip"
  - "icode-ide/fr.cnes.icode.repository/target/products/icode-ide.product-*.zip"
  - "icode-ide/fr.cnes.icode.repository/target/fr.cnes.icode.repository-*.zip"
  skip_cleanup: true
  name: "i-Code CNES"
  draft: true
  on:
    tags: true
